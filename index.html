<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/global.css" />
  </head>
  <body>
    <div class="element-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="img" src="img/img.png" />
          <div class="shadow"></div>
          <div class="contact-form">
            <div class="overlap-group">
              <div class="div">
                <div class="discuss-a-project">DISCUSS A PROJECT</div>
                <img class="arrow" src="img/arrow.png" />
              </div>
              <div class="overlap-2">
                <div class="text-wrapper">Your name</div>
                <img class="line" src="img/line-21.svg" />
              </div>
              <div class="overlap-3">
                <div class="text-wrapper-2">Your phone number</div>
                <img class="line-2" src="img/line-21.svg" />
              </div>
            </div>
          </div>
          <img class="slogan" src="img/slogan.svg" />
          <div class="slide-points">
            <div class="overlap-4">
              <div class="ellipse"></div>
              <div class="ellipse-2"></div>
            </div>
            <div class="ellipse-3"></div>
            <div class="ellipse-4"></div>
            <div class="ellipse-5"></div>
            <div class="ellipse-6"></div>
          </div>
          <div class="left-panel">
            <p class="p">УЧИМСЯ СЕГОДНЯ - ЛИДИРУЕМ ЗАВТРА</p>
            <img class="image" src="img/4.svg" />
            <img class="image-2" src="img/3.svg" />
            <img class="image-3" src="img/2.svg" />
            <img class="image-4" src="img/1.svg" />
            <img class="line-3" src="img/line-6.svg" />
            <img class="logo" src="img/logo-5.svg" />
          </div>
          <header class="header">
            <img class="line-4" src="img/line-1.svg" />
            <div class="menu">
              <img class="line-5" src="img/line-2.svg" />
              <img class="line-6" src="img/line-3.svg" />
              <img class="line-7" src="img/line-5.svg" />
            </div>
            <div class="text-wrapper-3">+7 (812) 395-26-91</div>
            <div class="order-a-call">
              <div class="overlap-group-2">
                <div class="ellipse-7"></div>
                <div class="ellipse-8"></div>
                <div class="ellipse-9"></div>
                <img class="image-5" src="img/image.svg" />
              </div>
              <div class="text-wrapper-4">ПОЗВОНИТЬ</div>
            </div>
          </header>
        </div>
      </div>
    </div>
  </body>
</html>
